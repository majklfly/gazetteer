<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Relevant info about countries around the world">
    <meta name="author" content="Michal Mucha">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/data/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/data/leaflet/leaflet.css">
    <link rel="stylesheet" href="src/data/baguetteBox/baguetteBox.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Gazetteer</title>
</head>

<body>
    <div id="loadingContainer">
        <lottie-player class="loadingAnimation" src="https://assets5.lottiefiles.com/temp/lf20_ssLgHu.json" background="transparent" speed="1" style="width: 30vw; height: 30vw;" loop autoplay></lottie-player>
    </div>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div id="galleryButtonContainer" class="menuItem">
                        <lottie-player id="galleryButton" class="menuIcon" src="src/img/galleryIcon.json" background="transparent" speed="1" hover></lottie-player>
                        <h3>Gallery</h3>
                    </div>
                    <div id="mapButtonContainer" class="menuItem">
                        <lottie-player id="mapButton" class="menuIcon" src="src/img/mapIcon.json" background="transparent" speed="1" hover></lottie-player>
                        <h3>Map</h3>
                    </div>
                </div>
            </div>
        </nav>
        <h1 id="countryTitle"></h1>
        <div class="input-group mb-3" id="seachInputContainer">
            <select type="text" class="form-control" id="searchInput"></select>
        </div>
    </header>
    <section id="buttonsContainer">
        <article id="weatherContainer">
            <h2 id="weatherTitle"></h2>
            <img id="weatherPicture" alt="weather">
            <div id="weatherDetails">
                <p id="wind"></p>
                <p id="temp"></p>
            </div>
        </article>
    </section>

    <div id="mapid"></div>

    <div id="gallery" class="container-fluid">
        <div class="row">
            <div class="column" id="column1">
                <img id="image0" src="#" alt="galleryPicture">
                <img id="image1" src="#" alt="galleryPicture">
                <img id="image2" src="#" alt="galleryPicture">
                <img id="image3" src="#" alt="galleryPicture">
            </div>
            <div class="column" id="column2">
                <img id="image4" src="#" alt="galleryPicture">
                <img id="image5" src="#" alt="galleryPicture">
                <img id="image6" src="#" alt="galleryPicture">
                <img id="image7" src="#" alt="galleryPicture">
            </div>
            <div class="column" id="column3">
                <img id="image8" src="#" alt="galleryPicture">
                <img id="image9" src="#" alt="galleryPicture">
                <img id="image10" src="#" alt="galleryPicture">
                <img id="image11" src="#" alt="galleryPicture">
            </div>
        </div>
    </div>


    <script src="src/data/jquery.min.js"></script>
    <script src="src/data/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="src/data/unsplash/unsplash-source.js"></script>
    <script src="src/data/leaflet/leaflet.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
    <script src="src/js/scripts.js"></script>
</body>

</html>
