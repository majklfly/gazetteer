<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/galleryStyle.css">
    <link rel="stylesheet" href="/src/css/lightgallery.css">
    <title>Gazetteer</title>
</head>

<body>
    <h1 id="countryTitle"></h1>
    <div class="input-group mb-3" id="seachInputContainer">
        <input type="text" class="form-control" placeholder="Country here..." id="searchInput" autofocus list="countries">
    </div>
    <datalist id="countries">
        <option value="GB">Great Britain</option>
      </datalist>
    <div id="mapid"></div>

    <section id="modulesSection">
        <article id="coronaContainer">
            <h2>Coronavirus cases</h2>
            <canvas id="myChart"></canvas>
        </article>
        <article id="weatherContainer">
            <div>
                <h2 id="weatherTitle"></h2>
                <img id="weatherPicture" alt="weather">
            </div>
            <div id="weatherDetails">
                <p id="wind"></p>
                <p id="temp"></p>
            </div>
        </article>
        <article id="galleryContainer">
            <div id="lightgallery">
            </div>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
    <lottie-player id="loadingAnimation" src="https://assets2.lottiefiles.com/packages/lf20_OdNgAj.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
